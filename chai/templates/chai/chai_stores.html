{% extends "layout.html" %}

{% block content %}
<!-- Wrapper for the entire content -->
<div class="container mx-auto mt-12 px-4"> <!-- Centers and adds padding on smaller screens -->
  
  <!-- Card for the Find Store Form -->
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto mb-10"> <!-- Smaller max width, centers form card -->
    <h2 class="text-2xl font-semibold text-orange-600 mb-4 text-center">Find Your Store</h2>

    <form method="POST" class="text-black">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-md transition duration-300 mt-4">Search Store</button>
    </form>

  </div>

  <!-- Results section if stores are found -->
  {% if stores %}
    <h2 class="text-2xl font-semibold text-orange-600 mb-6 text-center gap-6">Stores Available for {{ selected_chai_variety }}</h2>
    
    <!-- Results grid with centered cards and max width -->
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 max-w-4xl mx-auto"> <!-- Restricts grid width -->
      {% for store in stores %}
        <div class="bg-white rounded-lg shadow-lg p-4 text-center"> <!-- Smaller padding and centered text -->
          <h3 class="text-xl font-semibold text-orange-600 mb-2">{{ store.name }}</h3>
          <p class="text-gray-600">{{ store.location }}</p>
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}
