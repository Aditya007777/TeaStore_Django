{% extends "layout.html" %}

{% block title %}
Know More About Your Chai
{% endblock %}

{% block content %}
<div class="container mx-auto p-8">
  <!-- Page Header -->
  <h1 class="text-4xl font-extrabold text-orange-500 mb-8 text-center">Know About Your Tea</h1>
  
  <!-- Chai Details Card -->
  <div class="bg-white shadow-md rounded-lg overflow-hidden mx-auto max-w-md">

    <!-- Chai Image -->
    <div class="relative w-full h-64">
      <img class="object-cover w-full h-full" src="{{ chai.image.url }}" alt="{{ chai.name }}">
    </div>

    <!-- Chai Details -->
    <div class="p-6">
      <h3 class="text-2xl font-bold text-blue-900 mb-2">{{ chai.name }}</h3>
      <p class="text-gray-600 mb-4">{{ chai.description }}</p>
      <h2 class="text-lg font-semibold text-orange-700 mb-4">Price: ₹{{ chai.price }}</h2>
      
      <!-- Back Button -->
      <a href="{% url 'all_chai' %}" class="inline-flex items-center justify-center w-full px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
        ← Back to All Chai
      </a>
    </div>
  </div>
</div>
{% endblock %}
